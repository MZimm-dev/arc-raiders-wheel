<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ARC Raiders Wheel</title>

  <style>
    :root {
      /* grob an ARC-Logo angelehnte Farben */
      --arc-bg: #000000;
      --arc-cream: #f5f0df;
      --arc-teal: #4adfd0;
      --arc-yellow: #ffe66d;
      --arc-orange: #ff9f1c;
      --arc-red: #ff0044;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, var(--arc-bg) 100%);
      color: var(--arc-cream);
      text-align: center;
    }

    /* Logo */
    #logo {
      width: 260px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 18px rgba(0,0,0,0.8));
    }

    h1 {
      margin: 0 0 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-size: 0.95rem;
      color: var(--arc-cream);
      opacity: 0.9;
    }

    /* Pfeil */
    #pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid var(--arc-red);
      margin-bottom: 10px;
      filter: drop-shadow(0 0 10px rgba(255,0,68,0.8));
    }

    /* Rad – ARC Logo Style */
    #wheel {
      position: relative;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      transition: transform 3s ease-out;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 25% 25%, rgba(74,223,208,0.35), transparent 55%),
        radial-gradient(circle at 75% 75%, rgba(255,0,68,0.35), transparent 55%),
        conic-gradient(
          from 0deg,
          var(--arc-teal)   0 20%,
          var(--arc-yellow) 20% 40%,
          var(--arc-orange) 40% 60%,
          var(--arc-red)    60% 80%,
          var(--arc-cream)  80% 100%
        );
      box-shadow:
        0 0 25px rgba(0,0,0,0.9),
        0 0 40px rgba(0,0,0,0.9),
        0 0 70px rgba(0,0,0,0.9);
      border: 3px solid rgba(245,240,223,0.4);
    }

    /* Außenring */
    #wheel::before {
      content: "";
      position: absolute;
      inset: -14px;
      border-radius: 50%;
      border: 2px solid rgba(245,240,223,0.35);
      box-shadow:
        0 0 18px rgba(0,0,0,0.9);
      z-index: 0;
    }

    /* Innerer schwarzer Kreis */
    #wheel::after {
      content: "";
      position: absolute;
      width: 115px;
      height: 115px;
      border-radius: 50%;
      background: radial-gradient(circle, #050608 0, #050608 55%, #000000);
      box-shadow:
        0 0 20px #000000,
        0 0 30px #000000;
      z-index: 1;
    }

    /* Pogchamp Emote mittig */
    #pog {
      position: relative;
      z-index: 2;
      width: 70px;
      height: 70px;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
      font-size: 0;
    }

    /* Ergebnis */
    #result {
      margin-top: 25px;
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--arc-cream);
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    #result .map-name {
      color: var(--arc-yellow);
      text-shadow:
        0 0 10px rgba(255,230,109,0.9),
        0 0 18px rgba(255,159,28,0.8);
    }

    small {
      margin-top: 10px;
      opacity: 0.7;
      color: var(--arc-cream);
    }
  </style>
</head>

<body>

  <!-- ARC Logo -->
  <img src="arc-logo.jpg" id="logo" alt="ARC Raiders Logo">

  <h1>ARC Raiders Wheel</h1>

  <div id="pointer"></div>

  <!-- Wheel -->
  <div id="wheel">
    <img id="pog" src="pog.png" alt="PogChamp">
  </div>

  <!-- Ergebnis -->
  <div id="result">Klicke auf das Rad, um eine Karte zu wählen.</div>

  <small>Karten: Damm Battlegrounds, The Spaceport, Buried City, Blue Gate, Stella Montis</small>

  <script>
    const maps = [
      "Damm Battlegrounds",
      "The Spaceport",
      "Buried City",
      "Blue Gate",
      "Stella Montis"
    ];

    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");

    let isSpinning = false;
    let currentRotation = 0;

    wheel.addEventListener("click", () => {
      if (isSpinning) return;

      isSpinning = true;
      result.style.opacity = 0;

      const randomIndex = Math.floor(Math.random() * maps.length);
      const chosenMap = maps[randomIndex];

      const extraSpins = 3 + Math.random() * 2;
      const rotation = extraSpins * 360;

      currentRotation += rotation;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        result.innerHTML = `Nächste Karte: <span class="map-name">${chosenMap}</span>`;
        result.style.opacity = 1;
        isSpinning = false;
      }, 3000);
    });
  </script>

</body>
</html>
