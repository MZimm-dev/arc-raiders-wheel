<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ARC Raiders Wheel</title>

  <style>
    :root {
      --arc-bg: #000000;
      --arc-cream: #f5f0df;

      /* Deine Farben als CSS Variablen */
      --c1: rgb(129,242,233);
      --c2: rgb(49,246,138);
      --c3: rgb(252,209,7);
      --c4: rgb(245,10,14);

      /* fünfte neutrale Farbe */
      --c5: #222;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, var(--arc-bg) 100%);
      color: var(--arc-cream);
      text-align: center;
    }

    #logo {
      width: 260px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 18px rgba(0,0,0,0.8));
    }

    h1 {
      margin: 0 0 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-size: 0.95rem;
      color: var(--arc-cream);
      opacity: 0.9;
    }

    /* Pfeil */
    #pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid var(--c4);
      margin-bottom: 10px;
      filter: drop-shadow(0 0 10px rgba(245,10,14,0.8));
    }

    /* Wheel */
    #wheel {
      position: relative;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      transition: transform 3s ease-out;
      display: flex;
      align-items: center;
      justify-content: center;

      background:
        /* Lichteffekte */
        radial-gradient(circle at 25% 25%, rgba(129,242,233,0.35), transparent 55%),
        radial-gradient(circle at 75% 75%, rgba(245,10,14,0.35), transparent 55%),

        /* Deine 4 Farben + 1 Neutral */
        conic-gradient(
          from 0deg,
          var(--c1) 0 20%,     /* Farbe 1 */
          var(--c2) 20% 40%,   /* Farbe 2 */
          var(--c3) 40% 60%,   /* Farbe 3 */
          var(--c4) 60% 80%,   /* Farbe 4 */
          var(--c5) 80% 100%   /* neutrales Feld */
        );

      box-shadow:
        0 0 25px rgba(0,0,0,0.9),
        0 0 40px rgba(0,0,0,0.9),
        0 0 70px rgba(0,0,0,0.9);
      border: 3px solid rgba(245,240,223,0.4);
    }

    /* Außenring */
    #wheel::before {
      content: "";
      position: absolute;
      inset: -14px;
      border-radius: 50%;
      border: 2px solid rgba(245,240,223,0.35);
      box-shadow: 0 0 18px rgba(0,0,0,0.9);
      z-index: 0;
    }

    /* Innerer Kreis */
    #wheel::after {
      content: "";
      position: absolute;
      width: 115px;
      height: 115px;
      border-radius: 50%;
      background: radial-gradient(circle, #050608 0, #050608 55%, #000000);
      box-shadow: 0 0 20px #000000, 0 0 30px #000000;
      z-index: 1;
    }

    #pog {
      position: relative;
      z-index: 2;
      width: 70px;
      height: 70px;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
      font-size: 0;
    }

    #result {
      margin-top: 25px;
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--arc-cream);
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    #result .map-name {
      color: var(--c3);
      text-shadow:
        0 0 10px rgba(252,209,7,0.9),
        0 0 18px rgba(252,209,7,0.8);
    }

    small {
      margin-top: 10px;
      opacity: 0.7;
      color: var(--arc-cream);
    }
  </style>
</head>

<body>

  <img src="arc-logo.jpg" id="logo" alt="ARC Raiders Logo">

  <h1>ARC Raiders Wheel</h1>

  <div id="pointer"></div>

  <div id="wheel">
    <img id="pog" src="pog.png" alt="PogChamp">
  </div>

  <div id="result">Klicke auf das Rad, um eine Karte zu wählen.</div>

  <small>Karten: Damm Battlegrounds, The Spaceport, Buried City, Blue Gate, Stella Montis</small>

  <script>
    const maps = [
      "Damm Battlegrounds",
      "The Spaceport",
      "Buried City",
      "Blue Gate",
      "Stella Montis"
    ];

    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");

    let isSpinning = false;
    let currentRotation = 0;

    wheel.addEventListener("click", () => {
      if (isSpinning) return;

      isSpinning = true;
      result.style.opacity = 0;

      const randomIndex = Math.floor(Math.random() * maps.length);
      const chosenMap = maps[randomIndex];

      const extraSpins = 3 + Math.random() * 2;
      const rotation = extraSpins * 360;

      currentRotation += rotation;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        result.innerHTML = `Nächste Karte: <span class="map-name">${chosenMap}</span>`;
        result.style.opacity = 1;
        isSpinning = false;
      }, 3000);
    });
  </script>

</body>
</html>
