<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ARC Raiders Wheel</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
      color: #f5f5f5;
      text-align: center;
    }

    /* Logo */
    #logo {
      width: 240px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 18px rgba(96,165,250,0.7));
    }

    h1 {
      margin: 0 0 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-size: 1rem;
      color: #9ca3af;
    }

    /* Pfeil */
    #pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid #fbbf24;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 10px #fbbf24);
    }

    /* Rad – neon / ARC Style */
    #wheel {
      position: relative;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      transition: transform 3s ease-out;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 0.75rem;
      color: #e5e7eb;

      /* Neon-Gradient */
      background:
        radial-gradient(circle at 30% 30%, rgba(96,165,250,0.5), transparent 55%),
        radial-gradient(circle at 70% 70%, rgba(167,139,250,0.5), transparent 55%),
        conic-gradient(
          from 0deg,
          #0ea5e9 0 20%,
          #6366f1 20% 40%,
          #a855f7 40% 60%,
          #22c55e 60% 80%,
          #f97316 80% 100%
        );
      box-shadow:
        0 0 25px rgba(15,23,42,0.9),
        0 0 40px rgba(56,189,248,0.7),
        0 0 70px rgba(129,140,248,0.8);
      border: 3px solid rgba(148,163,184,0.7);
    }

    /* Außenring-Glow */
    #wheel::before {
      content: "";
      position: absolute;
      inset: -14px;
      border-radius: 50%;
      border: 2px dashed rgba(148,163,184,0.4);
      box-shadow:
        0 0 15px rgba(56,189,248,0.4),
        0 0 30px rgba(129,140,248,0.4);
    }

    /* Innerer Kreis */
    #wheel::after {
      content: "";
      position: absolute;
      width: 115px;
      height: 115px;
      border-radius: 50%;
      background: radial-gradient(circle, #020617 0, #020617 55%, rgba(15,23,42,0.9));
      box-shadow:
        0 0 20px rgba(15,23,42,1),
        0 0 30px rgba(15,23,42,0.9);
    }

    #wheel span {
      position: relative;
      z-index: 1;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(15,23,42,0.9);
    }

    #wheel span::before {
      content: "ARC WHEEL";
      display: block;
      font-size: 0.65rem;
      opacity: 0.7;
      letter-spacing: 0.35em;
      margin-bottom: 6px;
    }

    /* Ergebnis – Grundstil (weiß, kein Glow) */
    #result {
      margin-top: 25px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #e5e7eb;
      text-shadow: 0 0 10px rgba(15,23,42,0.8);
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    /* Nur der Kartenname leuchtet gelb */
    #result .map-name {
      color: #ffdd55;
      text-shadow:
        0 0 10px #ffdd55,
        0 0 20px #ffaa00,
        0 0 30px #ff8800;
    }

    small {
      margin-top: 10px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- ARC Logo -->
  <img src="arc-logo.jpg" id="logo" alt="ARC Raiders Logo">

  <h1>ARC Raiders Wheel</h1>

  <div id="pointer"></div>

  <!-- Rad -->
  <div id="wheel">
    <span>KLICK ZUM DREHEN</span>
  </div>

  <!-- Ergebnis -->
  <div id="result">Klicke auf das Rad, um eine Karte zu wählen.</div>

  <small>Karten: Damm Battlegrounds, The Spaceport, Buried City, Blue Gate, Stella Montis</small>

  <script>
    const maps = [
      "Damm Battlegrounds",
      "The Spaceport",
      "Buried City",
      "Blue Gate",
      "Stella Montis"
    ];

    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");

    let isSpinning = false;
    let currentRotation = 0;

    wheel.addEventListener("click", () => {
      if (isSpinning) return;

      isSpinning = true;

      // sichtbare Ausgabe erstmal ausblenden
      result.style.opacity = 0;

      // Zufällige Karte
      const randomIndex = Math.floor(Math.random() * maps.length);
      const chosenMap = maps[randomIndex];

      // Drehung: 3–5 Umdrehungen
      const extraSpins = 3 + Math.random() * 2;
      const rotation = extraSpins * 360;

      currentRotation += rotation;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        // Nur der Kartenname bekommt den gelben Glow:
        result.innerHTML = `Nächste Karte: <span class="map-name">${chosenMap}</span>`;
        result.style.opacity = 1;
        isSpinning = false;
      }, 3000);
    });
  </script>

</body>
</html>
